			input[type=text]{
				border: 2px solid #0d1f2d;
				width: 50%;

				box-sizing: border-box;

			}

			fieldset{
				background-color: #DCE4B4;

			}
			select, textarea{
				margin: 12px 0;
				font-size: 1em;
			}

			input[type=submit]{
				font-size: 1em;
				background-color: #B4B8C5;

			input[type=submit]:hover{

			    font-weight: bold;
			    border: none;
			}

			textarea{
				width: 100%;
				height: 200px;
				padding: 12px 20px;
				margin: 12px 0;

				border-radius: 3px;
				background-color: #fff;
				resize: none;
			}

		</style>

		<script type="">
		    (function() {
		        'use strict';
		        window.addEventListener('load', function() {
		        // Fetch all the forms we want to apply custom Bootstrap validation styles to
		        var forms = document.getElementsByClassName('needs-validation');
		        // Loop over them and prevent submission
		        var validation = Array.prototype.filter.call(forms, function(form) {
		        form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		            event.preventDefault();
		            event.stopPropagation();
		        }
		            form.classList.add('was-validated');
		        }, false);
		        });
		        }, false);
      })();

      function clear() {
		    document.getElementById('validationCustom012').value = "";
		    document.getElementById('validationCustom022').value = "";
		    document.getElementById('validationCustomUsername2').value = "";
		    document.getElementById('inquiry').value = "";
		    document.getElementById('info').value = "";
		    document.getElementById("choice1").checked = true;
		    document.getElementById("choice2").checked = false;
		    document.getElementById("monday").checked = false;
		    document.getElementById("tuesday").checked = false;
		    document.getElementById("wed").checked = false;
		    document.getElementById("thurd").checked = false;
		    document.getElementById("fri").checked = false;
		 }



  </script>

		<h2 style="font-weight: 400; text-align: center; font-size: 2em;">Contact Us</h2>

<div class="container">

    <form class="needs-validation" novalidate>
          <div>
              <div class="form-group">
                  <label for="validationCustom012">First name</label>
                  <input type="text" class="form-control" id="validationCustom012" placeholder="First name" value=""
                    required>
                  <div class="valid-feedback">
                     Looks good!
                  </div>
              </div>

              <div class="form-group">
                  <label for="validationCustom022">Last name</label>
                  <input type="text" class="form-control" id="validationCustom022" placeholder="Last Name" value="" required>
                  <div class="valid-feedback">
                      Looks good!
                  </div>
              </div>

              <div class="form-group">
                  <label for="validationCustomUsername2">Email</label>
                  <input type="text" class="form-control" id="validationCustomUsername2" aria-describedby="inputGroupPrepend2"
                    required>
                  <div class="invalid-feedback">
                      Please provide a valid email.
                 <!-- closing .invalid-feedback div -->
                  </div>
                  <!-- closing div .col-md-4 -->
              </div>
              <!-- closing .form-row -->
          </div>

      <div>

        <div class="form-group">
          <label for="inquiry">Reason for Inquiry:</label><br>
            <select id="inquiry" name="inquiry">
              <option value="default" selected="Catering"></option>
              <option value="party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option><br>
            </select>
        </div>
      </div>
    <div>
        <div class="form-group">
          <fieldset>
              <legend>Have you been to the restaurant?</legend><br>
              <input type="radio" id="choice1" name="questionnaire" value="yes">
              <label for="choice1">Yes</label><br>
              <input type="radio" id="choice2" name="questionnaire" value="no">
              <label for="choice2">No</label><br>
            </fieldset>
        </div>

        <div class="form-group">
          <fieldset>
              <legend>Best days to contact you: </legend><br>
                <input type="checkbox" id="monday" name="monday" value="monday">
                <label for="monday">M</label>

                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                <label for="tuesday">T</label>

                <input type="checkbox" id="wed" name="wed" value="wed">
                <label for="wed">W</label>

                <input type="checkbox" id=thurd name="thurs" value="thurs">
                <label for="thurs">Th</label>

                <input type="checkbox" id=fri name="fri" value="fri">
                <label for="fri">F</label>
            </fieldset>
        </div>
      </div>

        <div class="form-group">
          <label for="info">Additonal Information</label><br>
            <textarea id="info" name="info"></textarea>
            <br>
        </div>

          <button class="btn btn-primary btn-sm btn-rounded" type="submit">Submit form</button>
          <button type="reset" class="btn btn-primary btn-sm btn-rounded" onclick="resetVal();">Reset</button>
    </form>
    <!-- closing div .container -->
</div>
